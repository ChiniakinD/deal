databaseChangeLog:
  - changeSet:
      id: 1
      author: ChiniakinD
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: deal_status
      changes:
        - createTable:
            tableName: deal_status
            columns:
              - column:
                  name: id
                  type: varchar(30)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: ChiniakinD
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: deal_type
      changes:
        - createTable:
            tableName: deal_type
            columns:
              - column:
                  name: id
                  type: varchar(30)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
  - changeSet:
      id: 3
      author: ChiniakinD
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: contractor_role
      changes:
        - createTable:
            tableName: contractor_role
            columns:
              - column:
                  name: id
                  type: varchar(30)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

  - changeSet:
      id: 4
      author: ChiniakinD
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: deal
      changes:
        - createTable:
            tableName: deal
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: agreement_number
                  type: text
              - column:
                  name: agreement_date
                  type: date
              - column:
                  name: agreement_start_dt
                  type: timestamp
              - column:
                  name: availability_date
                  type: date
              - column:
                  name: type
                  type: varchar(30)
                  constraints:
                    foreignKeyName: deal_type
                    references: deal_type(id)
              - column:
                  name: status
                  type: varchar(30)
                  constraints:
                    nullable: false
                    foreignKeyName: deal_status
                    references: deal_status(id)
              - column:
                  name: sum
                  type: numeric(100, 2)
              - column:
                  name: close_dt
                  type: timestamp
              - column:
                  name: create_date
                  type: varchar(30)
                  defaultValueComputed: current_timestamp
                  constraints:
                    nullable: false
              - column:
                  name: modify_date
                  type: timestamp
              - column:
                  name: create_user_id
                  type: text
              - column:
                  name: modify_user_id
                  type: text
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

  - changeSet:
      id: 5
      author: ChiniakinD
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: deal_contractor
      changes:
        - createTable:
            tableName: deal_contractor
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: deal_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: deal
                    references: deal(id)
              - column:
                  name: contractor_id
                  type: varchar(12)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: inn
                  type: text
              - column:
                  name: main
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: create_date
                  type: timestamp
                  defaultValueComputed: current_timestamp
                  constraints:
                    nullable: false
              - column:
                  name: modify_date
                  type: timestamp
              - column:
                  name: create_user_id
                  type: text
              - column:
                  name: modify_user_id
                  type: text
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

  - changeSet:
      id: 6
      author: ChiniakinD
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: contractor_to_role
      changes:
        - createTable:
            tableName: contractor_to_role
            columns:
              - column:
                  name: contractor_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: deal_contractor
                    references: deal_contractor(id)
              - column:
                  name: role_id
                  type: varchar(30)
                  constraints:
                    nullable: false
                    foreignKeyName: contractor_role
                    references: contractor_role(id)
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

